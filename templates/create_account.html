<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Account</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
	<div class="container">
		<div class="login-box">
			<h2>Create Account</h2>
			<form method="POST" action="{{ url_for('create_account') }}">
				{{ form.csrf_token }}
				<div class="user-box">
					{{ form.username.label }}
					{{ form.username(class_="form-control", required="required") }}
				</div>
				<div class="user-box">
					{{ form.password.label }}
					{{ form.password(class_="form-control", required="required") }}
				</div>
				<input type="submit" value="Submit">
			</form>
			<p>Already have an account? <a href="{{ url_for('loginForm') }}">Log in here</a>.</p>
		</div>
	</div>
</body>
</html>
